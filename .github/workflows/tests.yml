name: Run tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version-file: "package.json"
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: |
          npm run test:ci
